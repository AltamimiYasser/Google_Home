<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normlize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Google</title>
</head>
<body>
    <div class="main-container">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#" class="nav-link">Gmail</a></li>
                <li><a href="#" class="nav-link">Images</a></li>
                <li><a href="#" class="nav-link">
                    <img src="./images/apps-icon/1x/baseline_apps_black_36dp.png" alt="" class="apps-icon"></a>
                </li>
                <li><a href="#" class="nav-link">
                    <img src="./images/user-profile.jpeg" alt="" class="user-profile-photo">
                </a></li>
            </ul>
        </nav>
        <div class="main-area">
            <img src="./images/google-logo.png" alt="" class="google-logo">
            <div class="input-box">
                <img src="./images/search-icon/1x/baseline_search_black_36dp.png" alt="" class="search_icon">
                <input type="text" class="search_input">
                <img src="./images/mic-icon/1x/baseline_mic_none_black_36dp.png" alt="" class="mic_icon">
            </div>
            <div class="under-buttons">
                <button class="google_search_button" type="submit">Google Search</button>
                <button class="lucky_button" type="submit">I'm Feeling Lucky</button>
            </div>
        </div>
        <footer class="footer">
            <p class="country"><span>Saudi Arabia</span></p>
            <div class="bottom_footer">
                <ul class="footer-links">
                    <div class="footer-links-left">
                        <li><a href="#" class="footer-link">Advertising</a></li>
                        <li><a href="#" class="footer-link">Business</a></li>
                        <li><a href="#" class="footer-link">About</a></li>
                        <li><a href="#" class="footer-link">How search works</a></li>
                    </div>
                    <div class="footer-links-right">
                        <li><a href="#" class="footer-link">Privacy</a></li>
                        <li><a href="#" class="footer-link">Terms</a></li>
                        <li><a href="#" class="footer-link">Settings</a></li>
                    </div>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
